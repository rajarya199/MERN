<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //variable - container for storing value
        // var ,let,const
        // var outdated -- use let ,const
        //const--for constant data or (use if tyoe should not be change)
        //avoid numeric value at the begining of the variable name,
        //avoid all specila character except underscore( _ )
        //avoid js keyword and inbuilt methods while naming
          var x=30
          document.write(x) //variable x
          document.write('<br>')

          document.write('x') //string x
          document.write('<br>')

          document.write('the value of x is'+ x )
          document.write('<br>')


          //print in modern js
          document.write(` the value of  x is ${x} <br>`)
        var x=50
        document.write(` the value of  x is ${x}<br> `)
        
        
        //
        let y=30
        document.write(typeof(y))
        
    </script>
</body>
</html>
