<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form Validate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-5 shadow p-3">
                <form  onsubmit=" return validForm()">
                    <div class="mb-2">
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="fname" class="form-control"
                        onkeyup="fnameValidate()">
                        <span id="fnamemsg"></span>
 
                    </div>
                    <div class="mb-2">
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" id="lname" class="form-control"
                        onkeyup="lnameValidate()">
                        <span id="lnamemsg"></span>

                    </div>
                    <div class="mb-2">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" class="form-control"
                        onkeyup="emailValidate()">
                        <span id="emailmsg"></span>
                    </div>
                    <div class="mb-2">
                        <label for="pwd">password</label>
                        <input type="password" name="pwd" id="pwd" class="form-control"
                        onkeyup="pwdValidate()">
                        <span id="pwdmsg"></span>

                    </div>
                    <div class="mb-2">
                        <label for="cpwd"> confirm password</label>
                        <input type="password" name="cpwd" id="cpwd" class="form-control"
                        onkeyup="cpwdValidate()">
                        <span id="cpwdmsg"></span>
                    </div>
                    <div class="mb-2">
                        <input type="submit" value="Register" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./formvalidate.js"></script>  
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 


</body>
</html>
