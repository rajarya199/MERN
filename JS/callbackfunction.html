<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>

    </div>
    <script>
        const news=[
            {newsTitle:'first Title',newsContent:'this is the first news'},
            {newsTitle:'Second Title',newsContent:'this is the second news'},
            {newsTitle:'third Title',newsContent:'this is the third news'}
    ]
    //define shownew fn
    const showNews=()=>{
        //timeout -after time out fn will execute
        setTimeout(()=>{
            let result=''
            news.forEach(post=>{
                result+=`
                <ul>
                    <li>${post.newsTitle}
                        <ul>
                            ${post.newsContent}
                            </ul>
                        </li>
                    </ul>`
                    document.querySelector('div').innerHTML=result
            })
        },3000)
    }
    showNews()
    //A callback is a function passed as an argument to another function
//This technique allows a function to call another function
//A callback function can run after another function has finished
const addNews=(data,callbackfnc)=>{
    setTimeout(()=>{
        news.push(data)
        callbackfnc()
    },4000)
}
    // call addNews()
    addNews({newsTitle:'fourth Title',newsContent:'this is the fouth news'},showNews)

    </script>
</body>
</html>
