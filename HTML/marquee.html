<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
</head>
<body>
    <marquee >
        <h2>This is moving text</h2>
    </marquee>
    <marquee  direction="right">
        <h2>this is moving text</h2>
    </marquee>
    <marquee  direction="up" height="150"> 
        <!-- height-in px -->
        <h2>this is moving text</h2>
    </marquee>
    <marquee behavior="scroll" direction="right" scrollamount="1">
        <h2>this is slowly moving</h2>
    </marquee>
    <marquee behavior="scroll" direction="right" scrollamount="30">
        <h2>this is moving fast</h2>
    </marquee>

</body>
</html>
